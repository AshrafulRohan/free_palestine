<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criminal Shooting Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="solidarity-logo">
    <svg viewBox="0 0 100 60" width="150" height="90">
        <!-- Palestinian flag representation -->
        <rect x="0" y="0" width="100" height="20" fill="black"/>
        <rect x="0" y="20" width="100" height="20" fill="white"/>
        <rect x="0" y="40" width="100" height="20" fill="#007A3D"/>
        <polygon points="0,0 30,30 0,60" fill="#CE1126"/>
        <text x="50" y="35" text-anchor="middle" fill="black" font-size="8">Free Palestine</text>
    </svg>
</div>
<br>
<br>

    <div class="game-container">
        <div class="header">
            <div class="score-board">
                Score: <span id="score">0</span> |
                Time: <span id="time">60</span>s |
                Level: <span id="level">1</span>
            </div>
            <div class="high-score">High Score: <span id="high-score">0</span></div>
        </div>
        
        <div id="target-area"></div>
        
        <div class="controls">
            <button id="start-btn">Start Game</button>
            <button id="pause-btn" disabled>Pause</button>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    </div>
	<div class="creator-credit">
    Game created by <span class="creator-name">Ashraful Hasan</span>
</div>

    <audio id="shot-sound" src="shot.mp3" preload="auto"></audio>
    <audio id="hit-sound" src="hit.mp3" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
